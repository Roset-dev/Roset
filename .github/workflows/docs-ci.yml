name: Docs CI

on:
  push:
    branches: [main]
    paths:
      - 'apps/docs/**'
      - 'packages/ui/**'
      - 'packages/content/**'
  pull_request:
    paths:
      - 'apps/docs/**'
      - 'packages/ui/**'
      - 'packages/content/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Lint
        run: pnpm --filter docs lint || true
        
      - name: Build
        run: pnpm --filter docs build
        
      - name: Check broken links
        run: |
          npx linkinator ./apps/docs/.next --recurse --skip "^(?!http)" || true
