name: Go CLI CI

on:
  push:
    branches: [main]
    paths:
      - 'cli/**'
      - '.github/workflows/go-cli-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'cli/**'

defaults:
  run:
    working-directory: cli

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.22', '1.23']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: cli/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run go vet
        run: go vet ./...

      - name: Build
        run: go build -v -o roset .

      - name: Run tests
        run: go test -v ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: cli/go.sum

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: cli
          args: --timeout=5m

  release:
    name: Release Binaries
    runs-on: ubuntu-latest
    needs: [build, lint]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/cli-v')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build binaries
        run: |
          GOOS=linux GOARCH=amd64 go build -o roset-linux-amd64 .
          GOOS=darwin GOARCH=amd64 go build -o roset-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 go build -o roset-darwin-arm64 .
          GOOS=windows GOARCH=amd64 go build -o roset-windows-amd64.exe .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            cli/roset-*
